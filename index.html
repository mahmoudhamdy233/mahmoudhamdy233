<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbackcolor navbar navbar-expand-lg    ">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-bookmark"></i> Bookmarker</a>
    </div>
  </nav>


  <div class="container py-5">
    <div class="row">
   
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center title11 mb-4">Bookmark your favorite websites</h2>
            <div class="mb-3">
              <label for="bookmarkName" class="form-label">site Name</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white"><i class="fa-solid fa-tag"></i></span>
                <input type="text" id="bookmarkName" class="form-control" placeholder="Enter a name">
              </div>
            </div>
            <div class="mb-3">
              <label for="bookmarkURL" class="form-label">site URL</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white"><i class="fa-solid fa-link"></i></span>
                <input type="url" id="bookmarkURL" class="form-control" placeholder="Enter a valid URL">
              </div>
            </div>
            <button id="addBtn" class="btn ss11 w-100 btnp "><i class="fa-solid fa-plus btn"></i> Add Bookmark</button>
            <p id="error" class="text-danger mt-3 d-none"></p>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-5">
      <div class="col">
        <table class="table table-hover table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="bookmarkList"></tbody>
        </table>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
